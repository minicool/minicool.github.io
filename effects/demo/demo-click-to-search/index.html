<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Wiki Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main ng-app = "WikiApp" ng-controller="MainCtrl">
    <div class="wrapper fullHeight" id="search">
        <form>
            <input type="text" />
            <div class="eks"></div>
        </form>
        <p class="white-text" id="help">Click icon to search</p>
    </div>
</main>

<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
