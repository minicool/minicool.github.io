<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build A Random Quote Machine</title>

    <link rel="stylesheet prefetch" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:700,400|Open+Sans:400,300'>

    <link rel="stylesheet" href="css/style.css">
</head>


<body>
<main class="page animated" style="...">
    <div class="wrapper">
        <blockquote class="quote">
            <i class="fa fa-quote-left open-quote" aria-hidden="true"></i>
            <p class="quote-body">Loading...</p>
            <footer class="quote-footer">
                <cite class="quote-cite">Timi</cite>
            </footer>
        </blockquote>

        <div class="cta">
            <button class="button new-quote animated">New Quote</button>
        </div>
    </div>
    <footer class="page-footer">
        <div class="wrapper">
            <button class="button button-weibo">
                    <i class="fa fa-weibo" aria-hidden="true"></i>
                    Use Weibo to Share It!
            </button>
            <p class="credits">
                Built by <a href="https://github.com/maoxiaoke" title="@maoxiaoke.github" target="_blank">Maoxiaoke</a><br>
            </p>
        </div>
    </footer>
</main>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
