<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Baymax</title>
    <link href="Baymax_practice.css" type="text/css" rel="stylesheet"/>
</head>
<body>

    <div id="baymax">
        <!--Create a head, including two eyes and mouth-->
        <div id="head">
            <div id="left-eye"></div>
            <div id="right-eye"></div>
            <div id="mouth"></div>
        </div>
        <!--Create torso, including a heart-->
        <div id="torso">
            <div id="heart"></div>
        </div>
        <!--Create belly-->
        <div id="belly">
            <div id="cover"></div>
        </div>
        <!--Create left arm, including two fingers-->
        <div id="left-arm">
            <div id="l-bigfinger"></div>
            <div id="l-smallfinger"></div>
        </div>
        <!--Create right arm, including two fingers-->
        <div id="right-arm">
            <div id="r-bigfinger"></div>
            <div id="r-smallfinger"></div>
        </div>
        <!--Create left leg-->
        <div id="left-leg"></div>
        <!--Create right leg-->
        <div id="right-leg"></div>
    </div>

</body>
</html>
